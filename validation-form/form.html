<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Block 6 | Day 1</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="input-name">Nome *
      </label>
      <input type="text" id="input-name" maxlength="40" required>
      <br>

      <label for="input-email"> E-mail *
      </label>
      <input type="text" id="input-email" maxlength="50" required>
      <br>

      <label for="input-cpf"> CPF *</label>
      <input type="text" id="input-cpf" maxlength="11" required>
      <br>

      <label for="input-endereco"> Endereço *</label>
      <input type="text" id="input-endereco" maxlength="200" required>
      <br>

      <label for="input-cidade"> Cidade *</label>
      <input type="text" id="input-cidade" maxlength="28" required>
      <br>

      <label for="input-estado"> Estado *</label>
      <select id="input-estado" required>
        <option></option>
        <option value="df">Brasília</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="rs">Rio grande do Sul</option>
      </select>
      <br>

      <h2>Tipo de moradia</h2>
      <input type="radio" name="moradia" id="casa" value="casa" required>
      <label for="casa">Casa</label>
      <input type="radio" name="moradia" id="apartamento" value="apartamento">
      <label for="apartamento">Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>Dados do último emprego</legend>
      <h2>Resumo do currículo</h2>
      <textarea id="curriculo" cols="30" maxlength="1000" rows="5" required></textarea>
      <br>
      <br>
      <label for="input-cargo">Cargo *</label>
      <input type="text" maxlength="40" id="input-cargo" required>
      <br>
      <label for="input-descricao-cargo">Descrição do cargo *</label>
      <input type="text" name= maxlength="500" id="input-descricao-cargo" required>
      <br>
      <span>Data de início *</span>
      <input type="date" required>
    </fieldset>
    <button type="submit" id="submit-button">Enviar</button>
    <button type="reset" onclick="deleteResultDiv()">Limpar Formulário</button>
  </form>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
